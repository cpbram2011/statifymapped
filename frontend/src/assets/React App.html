:root {
  --bg-color: #000000; /* Light mode background color */
  --text-color: #ffffff; /* Light mode text color */
  --red: #ff0000;
  --orange:  #ff7f00;
  --yellow: #ffff00;
  --green: #00ff00;
  --greenblue: #00ffd0;
  --turquoise:  #34b3a6;
  --blue: #0000ff;
  --indigo: #4b0082;
  --violet: #8a2be2;
  --pink: #ff00ff;

  --darkgrey: #272727;
}

body.light-mode {
  --bg-color: #ffffff; /* Dark mode background color */
  --text-color: #121212; /* Dark mode text color */

}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
}

header {
  font-size: 2rem;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

h1 {
  
}

h2 {

}



.navbar {
  display: flex;
  position: sticky;
  align-items: center;
  justify-content: space-between;
  top: 0;
  background-color: var(--bg-color);
  border-bottom: 1px solid var(--darkgrey);
  padding: 0 10px;
}

.mapped {
  color: var(--green);
  font-weight: 400;
  font-size: 2rem;
  text-transform: uppercase;
  font-family: 'Courier New', monospace;
}

.navbar-drop-btn {
  background-color: grey;
  display: flex;
  align-items: center;
  gap: 5px;
  border-radius: 50px;
  padding: 5px;
  cursor: pointer;
}

.pfp {
  border-radius: 100%;
  width: 30px;
  height: 30px;
}

.dropdown {
  position: absolute;
  border: 1px solid blue;
  background-color: lightgray;
  width: 100px;
  right: 10px;
  top: 90px;
}

.song-key{

}
.album-div{

  width: 100%;
}

.track-container :last-child{

.album-art{

  height: 60px;

}

  list-style: none;
  overflow-y: scroll;

     background-color: rgba(90, 221, 130, .4);
    cursor: pointer;
}


.song-info{

  flex-direction: column;
  justify-content: center;
  
  align-items: flex-start;
  
}
.song-title{
  margin: 0px;
  color: white;
}
.artist-name{
  /* color: rgb(214, 214, 214); */
  font-weight: 100;
  margin: 0px;
  margin-left: 5px;
  font-size: 0.8em;
  color: rgb(152, 248, 152);
}


.tracklist-section{
  display: flex;
  justify-content: space-between;
  text-align: center;
  overflow-x: scroll;
  margin-top: 30px;
}




/* animated barchart thing */
.bar-animation {
  display: flex;
  align-items: flex-end;
  height: 200px;
  position: relative; 
}

.equalizer {
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.bar {
  width: 20px;
  height: 50px;
  margin: 0 5px;
  background-color: black;
  animation: equalizerAnimation 1s infinite alternate; 
}

.bar:nth-child(1) {
  animation-delay: 0.1s; 
  animation-duration: 0.85s;
  background-color: var(--red);
}

.bar:nth-child(2) {
  animation-delay: 0.2s;
  animation-duration: 0.95s;
  background-color: var(--orange);
}

.bar:nth-child(3) {
  animation-delay: 0.3s;
  animation-duration: 0.85s;
  background-color: var(--yellow);
}

.bar:nth-child(4) {
  animation-delay: 0.4s;
  animation-duration: 0.95s;
  background-color: var(--green);
}

.bar:nth-child(5) {
  animation-delay: 0.5s;
  animation-duration: 1.05s;
  background-color: var(--greenblue);
}

.bar:nth-child(6) {
  animation-delay: 0.4s; 
  animation-duration: 0.97s;
  background-color: var(--turquoise);

}

.bar:nth-child(7) {
  animation-delay: 0.3s;
  animation-duration: 0.86s;
  background-color: var(--blue);
}

.bar:nth-child(8) {
  animation-delay: 0.2s;
  animation-duration: 0.78s;
  background-color: var(--indigo);
}

.bar:nth-child(9) {
  animation-delay: 0.4s;
  animation-duration: 0.83s;
  background-color: var(--violet);
}

.bar:nth-child(10) {
  animation-delay: 0.6s;
  animation-duration: 0.99s;
  background-color: var(--pink);
}

@keyframes equalizerAnimation {
  0% {
    height: 50px;
  }
  100% {
    height: 150px; 
  }
}

/* Additional styling to make it look better */
.bar-animation {
  outline: 1px solid transparent;
  box-shadow: 0 0 1px rgba(0, 0, 0, 0.05);

  background-color: #333;
  padding: 20px;
  border-radius: 10px;
}

.bar {
  border-radius: 5px 5px 0 0;
}
